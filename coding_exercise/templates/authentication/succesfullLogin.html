{% load static %}

<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'authentication/login.css' %}">
    <link rel="stylesheet" href="{% static 'authentication/index.css' %}">
    <style>
        table {
            margin-left: auto;
            margin-right: auto;
        }
    </style>


</head>

<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <h4 style="text-align:center">Welcome!</h4> <br>
    <h4 style="text-align:center">Hello {{fname}}!</h4> <br>
    <h4 style="text-align:center">You Registered on {{ registration_time }}</h4>
    <br>
    <h5 style="text-align:center">Your Login and Logout History.</h5> <br>
    <table border="3">
        <tr>
            <th style="text-align:center">History</th>
        </tr>
        <tr>
            {% for login in login_and_logout_history %}
            <td> {{ login.0 }}: {{ login.1 }}</td>
        </tr>

        {% endfor %}
    </table> <br>
    <div class="form">

        <button type="submit"><a href="/logout">Log Out</a></button>
    </div>
    <script src="" async defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
