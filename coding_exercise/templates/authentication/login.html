{% load static %}
<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log In</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'authentication/index.css' %}">

    <link rel="stylesheet" href="{% static 'authentication/login.css' %}">
</head>

<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <header class="page-header">
        <div class="container">
            <h1><a href="/"> Log In </a></h1>
        </div>
    </header>
    <form action="/login" method="post">
        {% csrf_token %}
        <div class="form">

            <label for="">Username </label>
            <input type="text" id="username" name="username" placeholder="Create a username(only letters and numbers)"
                Required>
            <br>

            <label for="">Password</label>
            <input type="password" id="pass1" name="password" placeholder="Enter password for your account" Required>
            <br>
            <button type="submit"> Log In</button>
    </form>

    </form>

    <script src="" async defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
